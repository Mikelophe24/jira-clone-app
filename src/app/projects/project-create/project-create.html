<div class="create-project-container">
  <div class="page-header">
    <button class="back-button" (click)="cancel()">
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
      Back to Projects
    </button>
    <h1 class="page-title">Create New Project</h1>
    <p class="page-subtitle">Set up a new project to organize your team's work</p>
  </div>

  <div class="form-card">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="projectName" class="form-label">
          Project Name
          <span class="required">*</span>
        </label>
        <input
          type="text"
          id="projectName"
          name="projectName"
          class="form-input"
          [(ngModel)]="projectData.name"
          placeholder="Enter project name"
          required
          autofocus
        />
        <p class="form-hint">Choose a clear, descriptive name for your project</p>
      </div>

      <div class="form-group">
        <label for="projectDescription" class="form-label"> Description </label>
        <textarea
          id="projectDescription"
          name="projectDescription"
          class="form-textarea"
          [(ngModel)]="projectData.description"
          placeholder="What's this project about?"
          rows="4"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!projectData.name.trim()">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
          Create Project
        </button>
      </div>
    </form>
  </div>
</div>
